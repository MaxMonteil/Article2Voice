<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen</title>
</head>
<body>
    <form action="#" method="POST" id="url-form">
        <label for="url-input">URL</label>
        <input type="url" name="url" id="url-input" required>
        <button type="submit">Send</button>
    </form>
</body>

<script src="./download.js"></script>
<script type="text/javascript">
const form = document.getElementById('url-form')
form.addEventListener('submit', handleForm)

function handleForm(event) {
    event.preventDefault()
    submitForm()
}

function submitForm() {
    const submittedUrl = document.getElementById('url-input').value

    // fetch('http://127.0.0.1:5000/', {
    //     method: 'GET',
    //     headers: {
    //         'Access-Control-Allow-Origin': '*'
    //     }
    // })
    // .then(response => response.json())
    // .then(data => console.log(data))
    
    fetch('http://127.0.0.1:5000/api/v1/article', {
        method: 'POST',
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            url: submittedUrl
        })
    })
    .then(response => {
        console.log(response.headers)
        return response.blob()
    })
    .then(blob => {
        download(blob, 'test.mp3') 
    })
    .catch(err => console.log(err))

}
</script>
</html>
